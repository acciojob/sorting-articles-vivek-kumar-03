<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    ul#bands {
      list-style: none;
      padding: 0;
    }
    ul#bands li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Band List (Sorted Alphabetically)</h1>
  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean',
      'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans',
      'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    function stripArticle(band) {
      return band.replace(/^(a |an |the )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => {
      const nameA = stripArticle(a).toLowerCase();
      const nameB = stripArticle(b).toLowerCase();
      return nameA.localeCompare(nameB);
    });

    const ul = document.getElementById('bands');
    ul.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>

</body>
</html>
